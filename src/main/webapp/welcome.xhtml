<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j">

<h:head>
	<title>Game session organizer</title>
	<style>
#mainNavigation {
	width: 250px;
	margin: 0px;
	float: left;
	background-color: #99CC00;
}

#header {
	top: 0;
	width: 100%;
	height: 80px;
	background-color: #99CC00;
}

#loginbox {
	position: absolute;
	right: 100px;
	top: 20px;
}
</style>

</h:head>
<h:body bgcolor="white">
	<div id="header">


		<div id="loginbox">
			<h:form>

				<h:panelGrid columns="2" rendered="#{!userAuthenticator.isLoggedIn}">
					<h:outputText value="User name:" />
					<h:inputText value="#{userAuthenticator.username}" />
					<h:outputText value="Password:" />
					<h:inputText value="#{userAuthenticator.password}" />
					<h:commandButton value="Login"
						action="#{userAuthenticator.authenticateUser}" render="loginbox" />
				</h:panelGrid>


				<h:outputText value="logged in as #{userAuthenticator.username}"
					id="loginResult" rendered="#{userAuthenticator.isLoggedIn}" />

				<h:commandButton value="Logout" action="#{userAuthenticator.logOut}"
					render="loginbox" rendered="#{userAuthenticator.isLoggedIn}" />

			</h:form>
		</div>
	</div>
	<div id="mainNavigation">



		<h:outputStylesheet>
        .cols {
        vertical-align: top;
        }
    </h:outputStylesheet>

		<h:form>
			<rich:panelMenu style="width:200px" itemMode="server" groupMode="server"
				groupExpandedLeftIcon="triangleUp"
				groupCollapsedLeftIcon="triangleDown"
				topGroupExpandedRightIcon="chevronUp"
				topGroupCollapsedRightIcon="chevronDown" itemLeftIcon="disc"
				expandSingle="false">
				<rich:panelMenuGroup label="Game Sessions" expanded="true">
					<rich:panelMenuItem label="Create Session" action="create_session" />
					<rich:panelMenuItem label="Search Sessions" action="search_session" />

				</rich:panelMenuGroup>
				<rich:panelMenuGroup label="Account settings" expanded="true">
					<rich:panelMenuItem label="Username and password"
						action="account_settings" />
				</rich:panelMenuGroup>

			</rich:panelMenu>

		</h:form>

	</div>


	<h:panelGrid id="contentPanel">
		<ui:insert name="content" />
	</h:panelGrid>
</h:body>
</html>
