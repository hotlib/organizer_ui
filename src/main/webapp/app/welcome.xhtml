<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j">

<h:head>
	<title>Game session organizer</title>
	<style>
#mainNavigation {
	width: 250px;
	margin: 0px;
	float: left;
	background-color: #99CC00;
}

#header {
	top: 0;
	width: 100%;
	height: 80px;
	background-color: #99CC00;
}

#loginbox {
	position: absolute;
	right: 100px;
	top: 20px;
}
</style>

</h:head>
<h:body bgcolor="white">
	<div id="header">


		<div id="loginbox">

			<h:panelGrid rendered="#{empty request.remoteUser}">
				<form method="post" action="j_security_check" name="loginForm">
					<h:panelGrid columns="2">
						<h:outputLabel id="userNameLabel" for="j_username" value="Email:" />
						<h:inputText id="j_username" autocomplete="off" />
						<h:outputLabel id="passwordLabel" for="j_password"
							value="Password:" />
						<h:inputSecret id="j_password" autocomplete="off" />
						<div />
						<h:panelGroup>
							<h:commandButton type="submit" value="Login" outcome="welcome"/>
						</h:panelGroup>
					</h:panelGrid>
				</form>
			</h:panelGrid>

			<h:panelGrid rendered="#{not empty request.remoteUser}">
				<h:form>
					<h:outputText value="logged in as #{request.remoteUser}" />

					<h:commandButton value="Logout"
						action="#{userAuthenticator.logOut}" render="header, loginbox" />

				</h:form>
			</h:panelGrid>


		</div>
	</div>
	<div id="mainNavigation">

		<h:panelGrid
			rendered="#{not empty request.remoteUser}">


		<h:outputStylesheet>
        .cols {
        vertical-align: top;
        }
    </h:outputStylesheet>

		<h:form>
			<rich:panelMenu style="
			width:200px" itemMode="server" groupMode="server"
			groupExpandedLeftIcon="triangleUp"
			groupCollapsedLeftIcon="triangleDown"
			topGroupExpandedRightIcon="chevronUp"
			topGroupCollapsedRightIcon="chevronDown" itemLeftIcon="disc"
			expandSingle="false">
			<rich:panelMenuGroup label="Game Sessions" expanded="true">
				<rich:panelMenuItem label="Create Session" action="create_session" />
				<rich:panelMenuItem label="Search Sessions" action="search_session" />

			</rich:panelMenuGroup>
			<rich:panelMenuGroup label="Account settings" expanded="true">
				<rich:panelMenuItem label="Username and password"
					action="account_settings" />
			</rich:panelMenuGroup>

			</rich:panelMenu>

			</h:form>

		</h:panelGrid>
	</div>

	<h:panelGrid id="contentPanel" rendered="#{not empty request.remoteUser}">
		<ui:insert name="content" />
	</h:panelGrid>
</h:body>
</html>
