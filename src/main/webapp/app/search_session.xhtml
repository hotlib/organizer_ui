<ui:composition template="welcome.xhtml"
	mlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j">

	<ui:define name="content">
		<h:form>
			<rich:extendedDataTable value="#{gameSessionManager.joinableGameSessions}"
				var="gameSession"
				rendered="#{not empty gameSessionManager.joinableGameSessions}" width="100%"
				style="height:100%; width:100%;" selectionMode="single"
				id="searchTable">

				<a4j:ajax execute="@this" event="selectionchange"
					listener="#{gameSessionManager.selection}" render=":res" />

				<f:facet name="caption">
					<h:outputText value="Game sessions" />
				</f:facet>
				<rich:column>
					<f:facet name="header">Place</f:facet>
					<h:outputText value="#{gameSession.place}" />
				</rich:column>
				<rich:column width="100px">
					<f:facet name="header">Players</f:facet>
					<h:outputText value="#{gameSession.joinedPlayers.size()}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">Session begin</f:facet>
					<h:outputText value="#{gameSession.sessionBegin}" />
				</rich:column>
				<rich:column width="200px">
					<f:facet name="header">Action</f:facet>

					<a4j:commandLink value="#{gameSessionManager.isJoined(gameSession) ? 'Leave' : 'Join'}"
						style="float: left;" render="searchTable" execute="@this"
						action="#{gameSessionManager.flipJoined(gameSession)}" />

					<a4j:commandLink value="Edit message" style="float: right;"
						render="editMessage" execute="@this"
						oncomplete="#{rich:component('editMessage')}.show()"
						rendered="#{gameSessionManager.isJoined(gameSession)}">
						<f:setPropertyActionListener
							target="#{gameSessionManager.selectionItem}"
							value="#{gameSession}" />
					</a4j:commandLink>

				</rich:column>
			</rich:extendedDataTable>

			<rich:popupPanel header="Edit session message" id="editMessage"
				domElementAttachment="parent" width="400" height="170">
				<h:panelGrid columns="2"
					rendered="#{not empty gameSessionManager.selectionItem}">
					<h:outputText value="Session Message:" />
					<h:inputText value="#{gameSessionManager.sessionMessage}" />
				</h:panelGrid>
				<a4j:commandButton value="Update" render="searchTable"
					execute="editMessage"
					oncomplete="#{rich:component('editMessage')}.hide();" />
				<a4j:commandButton value="Cancel"
					onclick="#{rich:component('editMessage')}.hide(); return false;" />
			</rich:popupPanel>


			<a4j:outputPanel ajaxRendered="true">

				<rich:extendedDataTable
					value="#{gameSessionManager.selectionItem.joinedPlayers}"
					var="player"
					rendered="#{not empty gameSessionManager.selectionItem.joinedPlayers}"
					selectionMode="none" id="joinedPlayers">

					<rich:column width="100px">
						<f:facet name="header">Player name</f:facet>
						<h:outputText value="#{player.nickName}" />
					</rich:column>
					<rich:column width="650px">
						<f:facet name="header">Recommendation</f:facet>
						<h:outputText value="#{player.nickName}" />
					</rich:column>
				</rich:extendedDataTable>


			</a4j:outputPanel>


		</h:form>
	</ui:define>
</ui:composition>
